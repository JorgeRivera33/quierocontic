	<script type="text/javascript">
		$(function(){
			if(isMobile()){
				escalarAplicacion();
			}else{
				var aplicacion=document.querySelector("#lienzo");
				var anchoVentana=window.innerWidth;
				var altoVentana=window.innerHeight;
				var anchoApli=aplicacion.offsetWidth;
				var altoApli=aplicacion.offsetHeight;
				if(anchoVentana>anchoApli){
				var d=(anchoVentana-anchoApli)/2;
				aplicacion.style.transform="translate("+d+"px,0px)";
			}
			}
		});
		function escalarAplicacion(){
			var anchoVentana=window.innerWidth;
			var altoVentana=window.innerHeight;
			var aplicacion=document.querySelector("#lienzo");
			var anchoApli=aplicacion.offsetWidth;
			var altoApli=aplicacion.offsetHeight;
			var scale=Math.min(anchoVentana/anchoApli,altoVentana/altoApli);
			aplicacion.style.transform="scale("+scale+")";
			///centrado
			
			var d=anchoVentana-anchoApli;
			if(d>0){
				console.log("entro");
				//aplicacion.style.left=d/2+"px";
			}else{
				console.log("no entro");
				//aplicacion.style.left="0px";
			}
					
		}
		$(window).on('resize', function(){
			if(isMobile()){
				escalarAplicacion();
			}
		});
		function isMobile(){
		    return (
		        (navigator.userAgent.match(/Android/i)) ||
		        (navigator.userAgent.match(/webOS/i)) ||
		        (navigator.userAgent.match(/iPhone/i)) ||
		        (navigator.userAgent.match(/iPod/i)) ||
		        (navigator.userAgent.match(/iPad/i)) ||
		        (navigator.userAgent.match(/BlackBerry/i))
		    );
		    /*
		    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		    // estamos desde un movil o tablet
			}
		    */
		}
	</script>

  	<script type="text/javascript">
		$(function(){

			});

			});
		});	
	</script>

	<script type="text/javascript">
		var btn_fs=document.querySelector("#btnfullsw");
			var element_fs=document.documentElement;
			btn_fs.addEventListener("click",toggleFullScreen);

			function toggleFullScreen(){
				//si el navegador tiene habilitado la opcion de fullscreen
				if (document.webkitFullscreenEnabled || 
					document.mozFullScreenEnabled || 
					document.msFullscreenEnabled) {
					//si algun elemento esta en fullscreen
					if(document.webkitFullscreenElement || 
						document.mozFullScreenElement || 
						document.msFullscreenElement){
						//de acuerdo al navegador ejecuta la funcion para cerrar el fullscreen
						if (document.exitFullscreen) {
					    	document.exitFullscreen();
					  	} else if (document.mozCancelFullScreen) { /* Firefox */
					    	document.mozCancelFullScreen();
					  	} else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
					    	document.webkitExitFullscreen();
					  	} else if (document.msExitFullscreen) { /* IE/Edge */
					    	document.msExitFullscreen();
					  	}	
					}else{ //si ningun elemento esta en fullscreen
						//de acuerdo al navergador
						if (element_fs.requestFullscreen) {
					    	element_fs.requestFullscreen();
					  	} else if (element_fs.mozRequestFullScreen) { /* Firefox */
					    	element_fs.mozRequestFullScreen();
					  	} else if (element_fs.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
					    	element_fs.webkitRequestFullscreen();
					  	} else if (element_fs.msRequestFullscreen) { /* IE/Edge */
					    	element_fs.msRequestFullscreen();
					  	}
					}
				}
				escalarAplicacion();
			}
	</script>
